<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Thank You for Applying!</h1>
    <p id="greeting"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let applicantName = localStorage.getItem("applicantName");
            if (applicantName) {
                document.getElementById("greeting").innerText = `Thank you, ${applicantName}. Your application has been submitted successfully. We will review it and get back to you shortly.`;
            } else {
                document.getElementById("greeting").innerText = "Your application has been submitted successfully. We will review it and get back to you shortly.";
            }
        });
    </script>
</body>
</html>
